<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD_JS</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Start Form Add -->
    <div class="w-75 m-auto my-4">

        <div class="mb-3">
            <label for="productName" class="py-3">productName :</label>
            <input type="text" id="productName" class="form-control my-1">
            <span class="small text-muted">productName at lest 20 character</span>
        </div>

        <div class="mb-3">
            <label for="productPrice" class="py-3">productPrice : </label>
            <input type="number" id="productPrice" class="form-control my-1">
            <span class="small text-muted">name product at lest 20 character</span>
        </div>

        <div class="mb-3">
            <label for="productCategory" class="py-3">productCategory</label>
            <input type="text" id="productCategory" class="form-control my-1">
            <span class="small text-muted">name product at lest 20 character</span>
        </div>

        <div class="mb-3">
            <label for="productDesc" class="py-3">productDesc</label>
            <textarea type="text" id="productDesc" class="form-control my-1"></textarea>
            <span class="small text-muted">name product at lest 20 character</span>
        </div>

        <div>
            <button id="mainBtn" onclick="addProduct();" class="btn btn-outline-info my-3"> Add Product</button>
        </div>

    </div>
    <!-- End Form Add -->

    <!-- Start search -->
    <div class="w-75 mx-auto">
        <label for="">Search by ProudctName</label>
        <input onkeyup="searchProduct(this.value)" type="text" class="form-control">
    </div>
    <!-- End search -->

    <!-- Stert Display -->
    <div class="w-75 mx-auto my-4">

        <table class="table">
            <thead>
                <th>Index</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Descraption</th>
                <th>Control</th>
            </thead>
            <tbody id="tableInfo">

            </tbody>

        </table>

    </div>
    <!-- End Display -->


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    
</body>
</html>
